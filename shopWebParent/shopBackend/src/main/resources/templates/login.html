<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head th:replace="fragments :: page_head('Login - Admin Panel', 'none')"></head>
<body class="background-color-silver">
<div class="container-fluid text-center">
  <div>
    <img th:src="@{/images/logo_image.png}" class="img-fluid" alt="Responsive image" width="300" height="300">
    <h1>Zielona Baza</h1>
  </div>
  <form th:action="@{/login}" method="post" style="max-width: 350px; margin: 0 auto;">
    <div th:if="${param.error}">
      <p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
    </div>
    <div th:if="${param.logout}">
      <p class="text-warning">You have been successfully logged out.</p>
    </div>
    <div class="border border-secondary rounded p-3">
      <p>Access to Shop Control Panel</p>
      <p>
        <input type="email" name="email" class="form-control" placeholder="Email" required>
      </p>
      <p>
        <input type="password" name="password" class="form-control" placeholder="Password" required>
      </p>
      <p>
        <input type="checkbox" name="remember-me" /> &nbsp; Remember me
      </p>
      <p>
        <input type="submit" value="Login" class="btn btn-primary">
      </p>
    </div>
  </form>
  <div th:replace="fragments :: footer"></div>
</div>
</body>
</html>
