<div class="modal-header">
  <h4 class="modal-title">Customer Details</h4>
  <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close"> <span aria-hidden="true">&times;</span></button>
</div>

<div>
  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="general-tab" data-bs-toggle="tab" data-bs-target="#general" type="button" role="tab">General</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="address-tab" data-bs-toggle="tab" data-bs-target="#address" type="button" role="tab">Address</button>
    </li>
  </ul>

  <!-- Tab panes -->
  <div class="tab-content" id="myTabContent">
    <div class="tab-pane active p-3" id="general" role="tabpanel">
      <div class="form-group row p-2">
        <label for="id" class="col-sm-4 col-form-label">Customer ID:</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" th:value="${customer.id}" readonly>
        </div>
      </div>

      <div class="form-group row p-2">
        <label for="name" class="col-sm-4 col-form-label">Full Name:</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" th:value="${customer.fullName}" readonly>
        </div>
      </div>

      <div class="form-group row p-2">
        <label for="email" class="col-sm-4 col-form-label">Email:</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" th:value="${customer.email}" readonly>
        </div>
      </div>

      <div class="form-group row p-2">
        <label for="phone" class="col-sm-4 col-form-label">Phone Number:</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" th:value="${customer.phoneNumber}" readonly>
        </div>
      </div>

      <div class="form-group row p-2">
        <label for="enabled" class="col-sm-4 col-form-label">Enabled:</label>
        <div class="col-sm-8">
          <input type="checkbox" class="form-control" th:checked="${customer.enabled}" disabled="disabled">
        </div>
      </div>

      <div class="form-group row p-2">
        <label for="createdTime" class="col-sm-4 col-form-label">Created Time:</label>
        <div class="col-sm-8">
          <span th:text="${#dates.format(customer.createdAt, 'yyyy-MM-dd HH:mm:ss')}"></span>
        </div>
      </div>
    </div>

    <div class="tab-pane fade show p-3" id="address" role="tabpanel">
      <div class="form-group row p-2">
        <label for="address1" class="col-sm-4 col-form-label">Address Line 1:</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" th:value="${customer.addressLine1}" readonly>
        </div>
      </div>

      <div class="form-group row p-2">
        <label for="address2" class="col-sm-4 col-form-label">Address Line 2:</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" th:value="${customer.addressLine2}" readonly>
        </div>
      </div>

      <div class="form-group row p-2">
        <label for="city" class="col-sm-4 col-form-label">City:</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" th:value="${customer.city}" readonly>
        </div>
      </div>

      <div class="form-group row p-2">
        <label for="state" class="col-sm-4 col-form-label">State/Province:</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" th:value="${customer.state}" readonly>
        </div>
      </div>

      <div class="form-group row p-2">
        <label for="country" class="col-sm-4 col-form-label">Country:</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" th:value="${customer.country.name}" readonly>
        </div>
      </div>

      <div class="form-group row p-2">
        <label for="postal" class="col-sm-4 col-form-label">Postal Code:</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" th:value="${customer.postalCode}" readonly>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
</div>
