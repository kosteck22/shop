<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content" th:remove="tag">
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Order ID:</label>
    <div class="col-sm-10">
      <input type="text" readonly class="form-control" th:value="${order.id}">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Customer:</label>
    <div class="col-sm-10">
      <input type="text" readonly class="form-control" th:value="${order.customer.fullName}">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Product Cost:</label>
    <div class="col-sm-10">
      <input type="number"
             step="0.01"
             class="form-control"
             th:field="*{productCost}"
             required>
      <div class="alert alert-warning" th:if="${#fields.hasErrors('productCost')}" th:errors="*{productCost}"></div>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Subtotal:</label>
    <div class="col-sm-10">
      <input type="number"
             step="0.01"
             class="form-control"
             th:field="*{subtotal}"
             required>
      <div class="alert alert-warning" th:if="${#fields.hasErrors('subtotal')}" th:errors="*{subtotal}"></div>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Shipping Cost:</label>
    <div class="col-sm-10">
      <input type="number"
             step="0.01"
             required
             class="form-control"
             th:field="*{shippingCost}">
      <div class="alert alert-warning" th:if="${#fields.hasErrors('shippingCost')}" th:errors="*{shippingCost}"></div>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Tax:</label>
    <div class="col-sm-10">
      <input type="number"
             step="0.01"
             required
             class="form-control"
             th:field="*{tax}">
      <div class="alert alert-warning" th:if="${#fields.hasErrors('tax')}" th:errors="*{tax}"></div>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Total:</label>
    <div class="col-sm-10">
      <input type="number"
             step="0.01"
             required
             class="form-control"
             th:field="*{total}">
      <div class="alert alert-warning" th:if="${#fields.hasErrors('total')}" th:errors="*{total}"></div>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Payment Method:</label>
    <div class="col-sm-10">
      <select th:field="*{paymentMethod}" class="form-control" required style="max-width: 150px">
        <option th:each="pm : ${T(pl.zielona_baza.common.entity.order.PaymentMethod).values()}"
          th:value="${pm}" th:text="${pm}">
        </option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Status:</label>
    <div class="col-sm-10">
      <select th:field="*{status}" class="form-control" required style="max-width: 150px">
        <option th:each="os : ${T(pl.zielona_baza.common.entity.order.OrderStatus).values()}"
                th:value="${os}" th:text="${os}">
        </option>
      </select>
    </div>
  </div>
</div>
</body>
</html>
