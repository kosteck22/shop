<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<body>
<div th:fragment="content" th:remove="tag">
    <form th:action="@{/settings/save_mail_templates}" method="post">
        <div>
            <div>
                <ul class="nav nav-tabs" id="settingTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button href="#general" class="nav-link active" data-bs-toggle="tab" data-bs-target="#customerVerification"
                                type="button" role="tab">
                            Customer Verification</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button href="#countries" class="nav-link" data-bs-toggle="tab" data-bs-target="#orderConfirmation"
                                type="button" role="tab">
                            Order Confirmation</button>
                    </li>
                </ul>

                <!-- Tab panes -->
                <div class="tab-content">
                    <div class="tab-pane active p-3" id="customerVerification" role="tabpanel">
                        <div th:replace="settings/mail_templates/customer_verification :: content"></div>
                    </div>
                    <div class="tab-pane p-3" id="orderConfirmation" role="tabpanel">
                        <div th:replace="settings/mail_templates/order_templates :: content"></div>
                    </div>
                </div>

            </div>
        </div>

        <div class="text-center">
            <input type="submit" value="Save" class="btn btn-primary m-3">
        </div>
    </form>
</div>
</body>
</html>
