<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
  <div th:fragment="content" th:remove="tag">
    <div class="form-group row p-2">
      The following information is important to calculate shipping cost for the product.</br>
      The dimensions (L X W X H) is for the box that is used to package the product - not the product's dimensions.
    </div>

    <div class="form-group row p-2">
      <label class="col-sm-2 col-form-label">Length (mm):</label>
      <div class="col-sm-10">
        <input type="number" step="1" class="form-control" th:field="*{length}">
        <div class="alert alert-warning" th:if="${#fields.hasErrors('length')}" th:errors="*{length}"></div>
      </div>
    </div>

    <div class="form-group row p-2">
      <label class="col-sm-2 col-form-label">Width (mm):</label>
      <div class="col-sm-10">
        <input type="number" step="1" class="form-control" th:field="*{width}">
        <div class="alert alert-warning" th:if="${#fields.hasErrors('width')}" th:errors="*{width}"></div>
      </div>
    </div>

    <div class="form-group row p-2">
      <label class="col-sm-2 col-form-label">Height (mm):</label>
      <div class="col-sm-10">
        <input type="number" step="1" class="form-control" th:field="*{height}">
        <div class="alert alert-warning" th:if="${#fields.hasErrors('height')}" th:errors="*{height}"></div>
      </div>
    </div>

    <div class="form-group row p-2">
      <label class="col-sm-2 col-form-label">Weight (g):</label>
      <div class="col-sm-10">
        <input type="number" step="1" class="form-control" th:field="*{weight}">
        <div class="alert alert-warning" th:if="${#fields.hasErrors('weight')}" th:errors="*{weight}"></div>
      </div>
    </div>
  </div>
</body>
</html>
