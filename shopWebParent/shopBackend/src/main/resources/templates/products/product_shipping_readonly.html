<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
  <div th:fragment="content" th:remove="tag">
    <div class="form-group row p-2">
      <label class="col-sm-2 col-form-label">Length (mm):</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" th:value="${product.length}" readonly>
      </div>
    </div>

    <div class="form-group row p-2">
      <label class="col-sm-2 col-form-label">Width (mm):</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" th:value="${product.width}" readonly>
      </div>
    </div>

    <div class="form-group row p-2">
      <label class="col-sm-2 col-form-label">Height (mm):</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" th:value="${product.height}" readonly>
      </div>
    </div>

    <div class="form-group row p-2">
      <label class="col-sm-2 col-form-label">Weight (g):</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" th:value="${product.weight}" readonly>
      </div>
    </div>
</body>
</html>
