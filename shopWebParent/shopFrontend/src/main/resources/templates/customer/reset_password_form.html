<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head th:replace="fragments :: page_head('Reset Password', 'none')"></head>
<body>
<div class="container-fluid text-center">
    <div th:replace="navigation :: header_menu"></div>
     <div>&nbsp;</div>
    <div>
        <h1>Reset Password</h1>
    </div>

    <form th:action="@{/reset_password}" method="post" style="max-width: 420px; margin: 0 auto">
        <input type="hidden" th:value="${token}" name="token">
        <div class="border border-secondary rounded p-3">

            <div>
                <p>
                    <input type="password" name="password" id="password" placeholder="Enter your new password" required autofocus
                    minlength="8" maxlength="15" class="form-control">
                </p>
            </div>

            <div>
                <p>
                    <input type="password" placeholder="Confirm your new password" required
                    minlength="8" maxlength="15" class="form-control" oninput="checkPasswordMatch(this)">
                </p>
            </div>

            <div>
                <p>
                    <input type="submit" value="Change password" class="btn btn-primary">
                </p>
            </div>
        </div>
    </form>
    <div>&nbsp;</div>
    <div th:replace="navigation :: footer_menu"></div>
    <div th:replace="fragments :: footer"></div>
</div>
<script type="text/javascript">
    function checkPasswordMatch(confirmPassword) {
        if (confirmPassword.value != $("#password").val()) {
            confirmPassword.setCustomValidity("Passwords do not match!");
        } else {
            confirmPassword.setCustomValidity("");
        }
    }
</script>
</body>
</html>
