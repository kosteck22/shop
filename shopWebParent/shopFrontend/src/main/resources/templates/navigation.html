<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org"
      xmlns:sec="https://thymeleaf.org/thymeleaf-extras-springsecurity5">

<body>
<div th:fragment="header_menu">
  <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" th:href="@{/}">
        <img th:src="@{${SITE_LOGO}}" class="img-fluid" alt="Responsive image" width="100" height="100">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="">Careers</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="">Payments</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="">Shipping &amp; Delivery</a>
          </li>

          <li class="nav-item">
              <ul class="navbar-nav">
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href=""
                     id="dropdownLoginRegisterMenu" role="button"
                     data-bs-toggle="dropdown" aria-expanded="false">
                    Login/Register
                  </a>
                  <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="dropdownLoginRegisterMenu">
                    <th:block sec:authorize="!isAuthenticated()">
                    <li>
                      <a class="dropdown-item" th:href="@{/login}">Login</a>
                    </li>
                    </th:block>
                    <th:block sec:authorize="isAuthenticated()">
                    <li>
                      <a class="dropdown-item" th:href="@{/register}">Register</a>
                    </li>
                    </th:block>
                    <li>
                      <a class="dropdown-item" href="">Contact</a>
                    </li>
                  </ul>
                </li>
              </ul>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="">Contact</a>
            </li>
        </ul>
      </div>
    </div>
  </nav>
</div>


<div th:fragment="search_nav" class="row">
  <div class="col-md">

    <th:block sec:authorize="isAuthenticated()">
      <form th:action="@{/logout}" method="post" th:hidden="true" name="logoutForm">
        <input type="submit" value="logout">
      </form>
    </th:block>

    <nav class="navbar navbar-expand-sm bg-light">
      <div class="collapse navbar-collapse" id="searchNavbar">
        <form class="form-inline" th:action="@{/search}" method="get">
          <input type="search" name="keyword" class="form-control mr-sm-2"
                 th:value="${keyword}"
                 placeholder="Search" required>
          <input type="submit" class="btn btn-outline-success">
        </form>

        <ul class="navbar-nav">
          <th:block sec:authorize="isAuthenticated()">
            <li class="nav-item">
              <b><a class="nav-link" th:href="@{/account_details}" sec:authentication="principal.username"></a></b>
            </li>

            <li class="nav-item">
              <a class="nav-link" th:href="@{/address_book}">Address Book</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="">Questions</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" th:href="@{/reviews}">Reviews</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" th:href="@{/orders}">Orders</a>
            </li>

            <li class="nav-item">
              <a class="nav-link fas fa-shopping-cart-fa-2x" th:href="@{/cart}">Cart</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="javascript: document.logoutForm.submit()">Logout</a>
            </li>
          </th:block>
        </ul>
      </div>
    </nav>
  </div>
</div>

<div th:fragment="footer_menu">
  <div>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#footerNavbar" aria-controls="footerNavbar" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="footerNavbar">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="">About Us</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="">Privacy Notice</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="">Returns &amp; Refunds</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
</div>
</body>
</html>
