<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head th:replace="fragments :: page_head('Shop Kong', 'none')"></head>
<body class="background-color-silver">
<div class="container-fluid text-center">
  <div th:replace="navigation:: header_menu"></div>
  <div>
    <h2>Customer Login</h2>
  </div>

  <div class="mt-3">
    <a class="btn btn-secondary btn-lg fab fa-google" th:href="@{/oauth2/authorization/google}">&nbsp; Continue with Google</a>
  </div>

  <div class="mt-3">
    <a class="btn btn-secondary btn-lg fab fa-facebook" th:href="@{/oauth2/authorization/facebook}">&nbsp; Continue with Facebook</a>
  </div>

  <div>&nbsp;</div>

  <form th:action="@{/login}" method="post" style="max-width: 350px; margin: 0 auto;">
    <div th:if="${param.error}">
      <p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
    </div>
    <div th:if="${param.logout}">
      <p class="text-warning">You have been successfully logged out.</p>
    </div>

    <div class="border border-secondary rounded p-3">
      <p>Access to Shop Control Panel</p>
      <p>
        <input type="email" name="email" class="form-control" placeholder="Email" required>
      </p>
      <p>
        <input type="password" name="password" class="form-control" placeholder="Password" required>
      </p>
      <p>
        <input type="checkbox" name="remember-me" /> &nbsp; Remember me
      </p>
      <p>
        <input type="submit" value="Login" class="btn btn-primary">
      </p>
    </div>
  </form>
  <div>&nbsp;</div>
  <div>
    or <a th:href="@{/forgot_password}">Forgot Password</a>
  </div>
  <div>
    Don't have an account? <a th:href="@{/register}">Sign up</a>
  </div>
  <div>&nbsp;</div>

  <div th:replace="navigation :: footer_menu"></div>
</div>
</body>
</html>
