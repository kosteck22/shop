<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head th:replace="fragments :: page_head(${pageTitle}, 'none')"></head>
<body>
<div class="container-fluid">
  <div th:replace="navigation :: header_menu"></div>
  <div class="text-center">
    <h2>[[${pageTitle}]]</h2>
  </div>
  <div>&nbsp;</div>

  <form th:action="@{/address_book/save}" method="post" th:object="${address}"
        style="max-width: 600px; margin: 0 auto">
    <input type="hidden" th:field="*{id}">
    <input type="hidden" th:field="*{defaultForShipping}">
    <input type="hidden" name="redirect" th:value="${redirect}">
    <div class="border border-secondary rounded p-3">
      <div class="form-group row mb-2">
        <label class="col-sm-4 col-form-label">First Name</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{firstName}" class="form-control" required
                 minlength="2" maxlength="45">
        </div>
      </div>

      <div class="form-group row mb-2">
        <label class="col-sm-4 col-form-label">Last Name</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{lastName}" class="form-control" required
                 minlength="2" maxlength="45">
        </div>
      </div>

      <div class="form-group row mb-2">
        <label class="col-sm-4 col-form-label">Phone Number</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{phoneNumber}" class="form-control" required
                 minlength="8" maxlength="15">
        </div>
      </div>

      <div class="form-group row mb-2">
        <label class="col-sm-4 col-form-label">Address Line 1</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{addressLine1}" class="form-control" required
                 minlength="3" maxlength="64">
        </div>
      </div>

      <div class="form-group row mb-2">
        <label class="col-sm-4 col-form-label">Address Line 2</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{addressLine2}" class="form-control"
                 maxlength="64">
        </div>
      </div>

      <div class="form-group row mb-2">
        <label class="col-sm-4 col-form-label">City</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{city}" class="form-control"
                 minlength="2" maxlength="45" required>
        </div>
      </div>

      <div class="form-group row mb-2">
        <label class="col-sm-4 col-form-label">Country</label>
        <div class="col-sm-8">
          <select class="form-control" th:field="*{country}">
            <th:block th:each="country : ${listCountries}">
              <option th:value="${country.id}">[[${country.name}]]</option>
            </th:block>
          </select>
        </div>
      </div>

      <div class="form-group row mb-2">
        <label class="col-sm-4 col-form-label">State/Province</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{state}" class="form-control"
                 minlength="2" maxlength="45" list="listStates">
          <datalist id="listStates"></datalist>
        </div>
      </div>

      <div class="form-group row mb-2">
        <label class="col-sm-4 col-form-label">Postal Code</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{postalCode}" class="form-control" required
                 minlength="2" maxlength="10">
        </div>
      </div>

      <div class="text-center">
        <input type="submit" class="btn btn-primary" value="Create Account">
      </div>
    </div>
  </form>

  <div th:replace="fragments :: modal_dialog"></div>
  <div th:replace="navigation :: footer_menu"></div>
  <div th:replace="fragments :: footer"></div>
</div>
<script type="text/javascript">
  contextPath = "[[@{/}]]";
</script>
<script th:src="@{/js/common_customer_form.js}"></script>
</body>
</html>
